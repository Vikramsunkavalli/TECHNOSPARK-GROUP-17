<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechnoSpark Newsroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family:'Segoe UI', sans-serif; background:#f4f4f4; }
    .carousel-item img{height:400px; object-fit:cover;}
    .quiz-section{background:#fff3cd;padding:30px;border-radius:12px;}
    .footer{background:#333;color:#fff;padding:30px 0;}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top shadow-sm bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">TechnoSpark Newsroom</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">World</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tech</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Science</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Opinion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.fnfresearch.com/Content/UploadedImages/india-renewable-energy-certificate-size.png" alt="Renewable Energy India" class="d-block w-100" />
      <div class="carousel-caption"><h5>India's Renewable Energy Investment Surges</h5></div>
    </div>
    <div class="carousel-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Parabolic_solar_dish.jpg" alt="Renewable Energy" class="d-block w-100" />
      <div class="carousel-caption"><h5>India Tops Renewable Investment Charts</h5></div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row g-4">
    <!-- Articles Here -->
  </div>
</div>

<div class="container quiz-section">
  <h3 class="text-center">ðŸ§  Guess the Fake News</h3>
  <p class="text-center">Which numbers are FAKE? e.g., 1,3,5,7</p>
  <input id="guessInput" class="form-control mb-3" placeholder="Your guess..." />
  <button onclick="checkQuiz()" class="btn btn-dark w-100">Submit Guess</button>
  <p id="quizMsg" class="mt-2 text-center"></p>
</div>

<footer class="footer">
  <div class="container text-center">
    <form class="mb-3">
      <input class="form-control w-50 d-inline-block me-2" placeholder="Subscribe to newsletter" />
      <button class="btn btn-warning">Subscribe</button>
    </form>
    <div><i class="fab fa-twitter me-3"></i><i class="fab fa-facebook me-3"></i><i class="fab fa-youtube"></i></div>
    <div class="mt-3">Â© 2025 TechnoSpark Newsroom â€¢ Truth or Trick?</div>
  </div>
</footer>

<script>
function checkQuiz(){
  const ans = ['1','3','5','7'];
  const input = document.getElementById('guessInput').value.split(',').map(x=>x.trim());
  const right = input.filter(x=>ans.includes(x));
  const wrong = input.filter(x=>!ans.includes(x));
  document.getElementById('quizMsg').innerText =
    `You got ${right.length} correct (${right.join(',')}).` +
    (wrong.length ? ` Wrong: ${wrong.join(',')}` : '');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
